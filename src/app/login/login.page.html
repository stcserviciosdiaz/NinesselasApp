<ion-header>
  <ion-toolbar>
    <ion-title>
      Ingresar
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="login">
  <div class="contenid-login">
    <!-- Input with placeholder -->
    <img src="../../assets/img/Vector Smart Object.png"/>
    <h3>Ingresar!</h3>
    <ion-item>
        <ion-label position="floating" >Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating" >ContraseÃ±a</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <!-- Boton Ingresar -->
    <ion-button class="btn-send" color="primary" (click)=onLogin()>Ingresar</ion-button>
    <ion-button class="btn-send" color="primary" routerLink="/register">Registrate</ion-button>
    <div class="or pt-4">
        <h6 class="pb-3 text-center">Tambien Ingresas con</h6>
        <div class="row icon-login">
          <div class="col-1"><ion-icon class="icon" name="logo-facebook"></ion-icon></div>
          <div class="col-1"><ion-icon class="icon" name="logo-google"></ion-icon></div>
        </div>
    </div>
  </div>
</ion-content>
